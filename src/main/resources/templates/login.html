<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout.html :: layout(~{::title}, ~{::head}, ~{::section}, ~{::script})}"
      th:with="mostrarNavbar=false, mostrarFooter=false">
<head>
    <title>Iniciar Sesión - FERREMAS</title>
    <style>
        body, html { height: 100%; margin: 0; }
        .login-viewport {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(102,126,234,0.15);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 370px;
            width: 100%;
            text-align: center;
        }
        .login-container h1 {
            color: #667eea;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 700;
        }
        .login-form .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }
        .login-form label {
            display: block;
            margin-bottom: 0.3rem;
            color: #667eea;
            font-weight: 500;
        }
        .login-form input {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #e3eafe;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 0.2rem;
            outline: none;
            transition: border 0.2s;
        }
        .login-form input:focus {
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            background: #667eea;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.9rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #764ba2;
        }
        .login-links {
            margin-top: 1.2rem;
        }
        .login-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .login-links a:hover {
            text-decoration: underline;
        }
        .login-error, .login-msg {
            margin-top: 1rem;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
        }
        .login-error {
            background: #f8d7da;
            color: #721c24;
        }
        .login-msg {
            background: #d4edda;
            color: #155724;
        }
        @media (max-width: 600px) {
            .login-container { padding: 1.2rem 0.5rem; }
        }
    </style>
</head>
<section>
    <div class="login-viewport">
        <div class="login-container">
            <h1>Iniciar Sesión</h1>
            <form th:action="@{/login}" method="post" class="login-form">
                <div class="form-group">
                    <label for="username">Correo electrónico</label>
                    <input type="email" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
            <div class="login-links">
                <a href="/register">¿No tienes cuenta? Regístrate</a>
            </div>
            <div th:if="${param.error}" class="login-error">Usuario o contraseña incorrectos.</div>
            <div th:if="${param.logout}" class="login-msg">Has cerrado sesión correctamente.</div>
            <div th:if="${mensaje}" class="login-msg" th:text="${mensaje}"></div>
        </div>
    </div>
</section>
<script></script>
